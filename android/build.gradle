// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        kotlinVersion = "1.9.25"
        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.9.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Settings for compatibility with modern versions
gradle.beforeProject { project ->
    project.afterEvaluate {
        if (project.hasProperty('android') && project.plugins.hasPlugin('com.android.library')) {
            try {
                project.android {
                    compileSdkVersion rootProject.ext.compileSdkVersion
                    buildToolsVersion rootProject.ext.buildToolsVersion
                }
            } catch (Exception e) {
                // Ignore errors
            }
        }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

// Expo compatibility settings
subprojects { subproject ->
    if (subproject.name.startsWith('expo')) {
        subproject.afterEvaluate {
            if (subproject.hasProperty('android')) {
                subproject.android {
                    compileSdkVersion rootProject.ext.compileSdkVersion
                    buildToolsVersion rootProject.ext.buildToolsVersion
                    if (subproject.android.hasProperty('defaultConfig')) {
                        subproject.android.defaultConfig {
                            minSdkVersion rootProject.ext.minSdkVersion
                            targetSdkVersion rootProject.ext.targetSdkVersion
                        }
                    }
                }
            }
        }
    }
}

// React Native Gradle Plugin compatibility settings
gradle.projectsEvaluated {
    rootProject.subprojects { subproject ->
        if (subproject.hasProperty('android')) {
            try {
                subproject.android {
                    compileSdkVersion rootProject.ext.compileSdkVersion
                    buildToolsVersion rootProject.ext.buildToolsVersion
                }
            } catch (Exception e) {
                // Ignore errors in projects that don't support these settings
                println "Warning: Could not configure android settings for ${subproject.name}: ${e.message}"
            }
        }
    }
}
